apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-credential-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /issue
        pathType: Prefix
        backend:
          service:
            name: issuance-service
            port:
              number: 80
      - path: /verify
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: issuance-service
            port:
              number: 80